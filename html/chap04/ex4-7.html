<title>부모 스타일 상속</title></head>
<body>
<h3>부모 스타일 상속</h3>
<hr>
<p style="color:green">자식 태그는 부모의 스타일을
	<em style="font-size:25px">상속</em>받는다.
</p>
<!--em tag는 p tag의 자식태그이다. 여기서 p tag의 컬러값을 그대로 물려받는데
em tag의 color를 따로 지정해주지 않았기 떄문이다. -->
</body>
