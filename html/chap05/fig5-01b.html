<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block</title>
<style>
div {
	border: 2px solid yellowgreen;
	color: blue;
	background : aliceblue;
}
span {
	border: 2px solid yellowgreen;
	color: blue;
	background : pink;
}
</style>
</head>
<body>
<h3>SPAN은 인라인 박스</h3>
<hr>
<div>DIV 내 <span>span</span>과<span>span</span>입니다</div>
<div>DIV 내 <span>span</span>과<span>span</span>입니다</div>
<div>DIV 내 <span>span</span>과<span>span</span>입니다</div>
</body>
</html>
