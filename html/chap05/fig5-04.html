<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline</title>
<style>
div div {
	display : inline;
  /*마찬가지로 block tag인 div를
  설정을 바꿔서 inline처럼 표시가 되도록 한다. */
	border : 2px dotted orangered ;
	background : powderblue;
}
</style></head>
<body>
<h3>&lt;div&gt;를 display:inline으로</h3>
<hr>
<div style="background : orange;">
	<div>inline DIV</div>
	<div>inline DIV</div>
	<div>inline DIV</div>
	<div>inline DIV</div>
</div>
</body>
</html>
