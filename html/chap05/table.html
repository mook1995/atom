<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 구조를 가진 표 만들기</title></head>
<style>
table {
	border: 1px solid blue
  border-collapse: collapse;
}
thead td {
  height: 40px;
  width: 100px;
}

  height: 40px;
  width: 100px;
}
td, th {
	border: 1px dotted green
}
thead {
  background:darkgray;
  color: yellow;
}

  background : darkgray;
  color:yellow;
}

  background:skyblue;
}


</style>

<h3>1학기 성적</h3>
<hr>
<table>

		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>

	</tfoot>

		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>

	</tbody>

</html>
