<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8'>
  <title>자바스크립트</title>
  <script>
    let message;
    /*이전 버전의 경우 let 대신에 var이라고 쓰는 경우가 있지만 넘어가자*/
    /*변수 이름 선언시에 - 는 불가능하다, _ 언더바는 사용가능하다.*/
    message = 'Hi';
    alert(message);

    let name = 'John';
    alert(name);
    /*백 틱*/
    alert(`hello, ${name}`); //backtick
    alert(`result is ${1 + 2}`) //여기에 연산식도 넣어주는것이 가능하다.
  </script>
</head>




<body>
  <p>스크립트 전</p>
  <script>
    /*<!--스크립트에 type attribute은 생략이 가능하며
     이것이 자바스크립트의 특징이다.-->*/
    alert( 'Hello, world!' );
  </script>
  <!--스크립트 태그는 어디에든 넣어줄수 있지만 body안에 넣어주는게 국룰-->
  <p>스크립트 후</p>
</body>
</html>
