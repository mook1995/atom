<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<script>
alert("6" / "2");
//나눗셈은 숫자로 바꿔서 계산을 해주지만
alert("6" + 2);
//둘중 하나가 문자열인 경우에는 그냥 문자열로서 합쳐버린다.
alert(2 + 2 + '1');
//이 경우에는 덧셈을 먼저 수행한후 문자열로 바꾼다.
alert(6 - '2');
//나눗셈과 마찬가지로 뺼셈은 숫자로 바꿔서 계산을 해준다.
</script>
</head>
<body>
</body>
</html>
