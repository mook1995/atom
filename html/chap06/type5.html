<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<script>
alert(true);
alert(+true);
//숫자가 아닌 타입에다 앞에 +기호를 붙이면 내부적으로 이것을 숫자타입으로 인식한다.
alert(+"");
//홀수 값을 숫자로 바꾸는 것임
let apple = "2";
let orange = "3";
alert(apple + orange);
alert(+apple + +orange);
//이러한 방식의 스크립트도 마찬가지로 적용이된다.
</script>
</head>
<body>
</body>
</html>
