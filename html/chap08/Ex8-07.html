<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>write()와 writeln()</title></head>
<body>
<h3>write()와 writeln()</h3>
<hr>
<script>
	document.write("<h3>동물원에 소풍갑시다</h3>");
	document.write("<p style='color:blue'>날씨가 좋아 ");
	document.write("소풍갑니다</p>");
	document.write(2+3);
	document.write("명입니다.<br>"); // 다음 줄로 넘어가기

	document.writeln(5); // '\n'문자를 만들어내는것이 writeln의 목적이지만
  //첫시간에 설명했듯이 아무리 해봐야 최대 1칸 밖에 공백을 만들어주지 못한다.
  //때문에 <br>을 써주는것이 좋다. 
	document.writeln("명입니다.<br>");
</script>
</body>
</html>
