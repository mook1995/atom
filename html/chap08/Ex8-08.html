
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>write()를 잘못 사용하는 예</title>
</head>
<body onclick="document.write('<h3>클릭되었습니다</h3>')">
  <!--위와 같이 document생성이 끝난 이후에 추가를 해주면 다른 내용을 다
지우고 추가할 내용만 출력하기 때문에 주의해야 한다 -->
<h3>write()를 잘못 사용하는 예</h3>
<hr>
<p>웹브라우저의 바탕 아무 곳이나
     클릭해보세요.</p>
</body>
</html>
