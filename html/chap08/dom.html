<!DOCTYPE html>
<html>

    <title>HTML DOM 트리</title>

</head>
<body>
<p style="color:blue" >이것은
    <span style="color:red">문장입니다.
    </span>
</p>

    <input type="text">
    <input type="button" value="테스트">
    <hr>
</form>
</body>
</html>
