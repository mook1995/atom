<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체 전달받기</title>
</head>
<body>
<p id="p">마우스를 올려 보세요</p>
<button onclick="f(event)">클릭하세요</button>
<!--상기 f()안에는 반드시 event를 써줘야 한다. -->
<script>
function f(e) { // e는 현재 발생한 이벤트 객체
	alert(e.type); // 이벤트 종류 출력
}

document.querySelector("#p").onmouseover = f;
</script>
</body>
</html>
