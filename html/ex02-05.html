<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수평선 긋기</title></head>
<body>
<h3>수평선 긋기</h3>
<hr>
<p>hr 태그는 horizontal에서 딴 글자입니다.</p>
<hr>
<p>종료 태그 &lt;/hr&gt;를 사용하지 않습니다.</p>
</body>
</html>

<!--hr태그는 horizontal 이라는 의미로 수평선을 그어 준다. 이는 닫는 태그가 없다.
또한 웹사이트 상에서 태그를 표시해주고 싶다면 %lt, &gt (lesser than,greater than)과
같이 써준다. 안그러면 이게 오류인줄 알고 잡에내서 출력이 안된다.-->
