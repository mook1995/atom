<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 꾸미기</title></head>
<body>
<h3>텍스트 꾸미기</h3>
<hr>
<p>
	<b>진하게</b><br>
	<strong>중요한</strong><br> <!--strong 태그로 하면 어떤 브라우저든 강조를 해서 출력-->
	<em>강조</em><br>  <!---->
	<i>이탤릭으로 강조</i><br>
	<b><i>진하게 이탤릭으로 강조</i></b><br>
	보통 문자 <small>한 단계 작은 문자</small><br>
	<del>삭제</del><br>
	<ins>추가</ins><br>
	보통문자의 <sup>윗첨자</sup><br>
	보통문자의 <sub>아래첨자</sub><br>
	<mark>하이라이팅</mark><br>
</p>
</body>
</html>

<!--여러 태그를 두가지로 나눌 수 있는데 인라인태그와 블록태그인데
인라인 태그는 열고 닫기를 하는 태그이고 인라인 태그는 닫기가 없는 태그 들을 말한다.
블록 태그에서 가장 많이 쓰는게 div이다. division의 약자임 -->
