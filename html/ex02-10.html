<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;div&gt;블록과  &lt;span&gt;인라인</title></head>
<body>
<h3>사랑</h3>
<hr>
<div style="background-color:skyblue; padding:20px;">
내가 사람의 방언과 천사의 말을 할지라도
<span style="color:red">사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고,
<span style="color:red">사랑</span>이 없으면 아무 것도 아니라.
</div>
<p>
~우리 서로 사랑하며 살아요~
</p>
</body>
</html>


<!--각각의 블락태그의 성질은 브라우저의 좌우 끝부분까지를 다 차지 한다는 점이다.
블락 태그와 블락태그 사이에는 자동으로 한칸이 떨어지므로 br을 안써줘도 된다.
div 블락태그안에 style이라는 attribute을 사용했다. 하나의 attribute안에 여러가지를
넣어 줄때는 ;세미 콜론으로 구분한다. span 태그는 그 자체만으로는 디스플레이에
영향을 주는게 없지만 특정부분의 스타일을 바꿀때 이 span 태그로 감싸서 컨트롤 할 수
있도록 하는 역할을 한다. -->
