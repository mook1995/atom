<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 삽입</title>
</head>
<body>
<h3>이미지 삽입</h3>
<hr>
<p> 엘비스 프레슬리의 사진입니다.</p>
<img src="media/Elvis1.jpg" width="150" height="200"
	 	 alt="Elvis">
<img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" width="80" height="100"
		 alt="황기태사진없음" >
<img src="http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif"
		 alt="사진 주소 변경됨" width="100" height="100">
</body>
</html>


<!-- src는 source의 위치로
현재 파일 위치에서 경로를 잡는다.
src주소는 웹상의 이미지 링크 주소도 가능하다
,alt는 해당하는 그림이 없으면 문장을 출력 하도록 한다.-->
