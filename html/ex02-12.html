<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>라면을 끓이는 순서</title></head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="1" >
	<li>물을 끓인다.</li>
	<li>라면과 스프를 넣는다.</li>
	<li>파를 썰어 넣는다.</li>
	<li>5분 후 먹는다.</li>
</ol>
</body>
</html>


<!--ol은 ordered list의 약자 , 순서가 있는 리스트라는 것임
li는 list item이다. type을 A로 줬는데 다른 종류로 주면 그러한 형식으로 li를 출력한다.
type에는 I, a, A, i, 1, 등 다양하게 지정해줄 수 있다. -->
