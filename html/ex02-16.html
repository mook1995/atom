<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 구조를 가진 표 만들기</title></head>
<body>
<h3>기본 구조를 가진 표</h3>
<hr>
<table border="1">
	<caption>1학기 성적</caption>
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
	</thead>
	<tfoot>
		<tr><th>합</th><th>225</th><th>230</th></tr>
	</tfoot>
	<tbody>
		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>
		<tr><td>이병은</td><td>40</td><td>61</td></tr>
	</tbody>
</table>
</body>
</html>

<!--표의 제목을 caption이라고 한다. table head; thead, table body; tbody,
 table record; tr, table foot; tfoot, table data; td
html5에서 등장한것들인데 이런식으로 의미를 만들어 검색시 효율을 높인다. 이걸
sementic 이라 표현하며 html5에서는 이런방식의 작성을 권장한다. 
-->
