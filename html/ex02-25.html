<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비디오 삽입</title>
</head>
<body>
<h3>비디오 삽입</h3>
<hr>
<video src="media/bear.mp4" width="320" height="240"
	   controls autoplay>
	브라우저가 video 태그를 지원하지 않습니다.
</video>
</body>
</html>

<!--요즘 브라우저의 경우 autoplay를 지원하지 않는데 해킹우려 떄문이다.
-->
<!--controls muted라고 attribute를 변경해주면 소리가 자동 음소거 된다.
만약 mp3를 올리고 싶다면 video가 아니라 audio로 써주면 된다.-->
